<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/imagem-instagram.JPG" alt="celular">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.jpg" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/foto-perfil.JPG" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Ari</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é aristoteles</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar Conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
